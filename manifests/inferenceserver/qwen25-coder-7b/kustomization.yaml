namespace: inference-demo

resources:
  - ../base

patches:
- target:
    kind: Deployment
    name: rhaiis
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --model=/model/qwen25coder-7b
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --served-model-name=Qwen2.5-Coder-7B-Instruct-FP8-dynamic
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --gpu-memory-utilization=0.92
    # - op: add
    #   path: /spec/template/spec/containers/0/args/-
    #   value: --max-model-len=22464
