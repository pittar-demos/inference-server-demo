namespace: inference-demo

resources:
  - ../base

patches:
- target:
    kind: Deployment
    name: rhaiis
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --model=/model/nemotron-9b
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --served-model-name=NVIDIA-Nemotron-Nano-9B-v2-quantized.w4a16
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --gpu-memory-utilization=0.92
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --trust-remote-code
    # - op: add
    #   path: /spec/template/spec/containers/0/args/-
    #   value: --max-model-len=22464
