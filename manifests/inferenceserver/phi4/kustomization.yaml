namespace: inference-demo

resources:
  - ../base

patches:
- target:
    kind: Deployment
    name: rhaiis
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --model=/model/phi4
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --served-model-name=phi-4-quantized.w4a16
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --dtype=half
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --gpu-memory-utilization=0.95
