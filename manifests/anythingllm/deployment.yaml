kind: Deployment
apiVersion: apps/v1
metadata:
  name: anythingllm
  labels:
    app: anythingllm
    app.kubernetes.io/component: anythingllm
    app.kubernetes.io/instance: anythingllm
    app.kubernetes.io/name: anythingllm
    app.kubernetes.io/part-of: anythingllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anythingllm
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: anythingllm
        deployment: anythingllm
    spec:
      containers:
        - name: anythingllm
          image: 'quay.io/rh-aiservices-bu/anythingllm-workbench:1.8.5'
          ports:
            - containerPort: 8888
              protocol: TCP
          envFrom:
            - secretRef:
                name: granite-config
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
